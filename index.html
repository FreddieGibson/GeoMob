<!DOCTYPE html>

 <body class="claro">

                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GeoMob</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <li class="dropdown" data-toggle="dropdown">
                  <a href="#" class="dropdown-toggle"  role="button" aria-haspopup="true" aria-expanded="false">Walk Traffic <span class="caret"></span></a>

                    <label>date:</label>

    data-dojo-type="dijit/form/DateTextBox"
    required="true" />
